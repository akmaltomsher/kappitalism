<svg xmlns="http://www.w3.org/2000/svg" width="2400" height="1400" viewBox="0 0 2400 1400">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0b0b"/>
      <stop offset="60%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#000"/>
    </linearGradient>
    <radialGradient id="leaf" cx="30%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#1c2b1f" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#0f1a12" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.2"/>
    </radialGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="gamma" amplitude="0.25" exponent="1.2" offset="-0.1"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <ellipse cx="400" cy="850" rx="700" ry="380" fill="url(#leaf)"/>
  <ellipse cx="1900" cy="650" rx="620" ry="340" fill="url(#leaf)"/>
  <rect width="100%" height="100%" opacity="0.18" filter="url(#grain)"/>
</svg>

